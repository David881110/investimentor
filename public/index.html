<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestiMentor - Aktienscreener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- ✅ HEADER -->
    <header>
        <div class="container">
            <h1>InvestiMentor</h1>
            <nav>
                <a href="/blog.html" class="blog-button">Blog</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="analysis-section">
                <h2 class="screener-title">InvestiMentor Aktienscreener</h2>
                <div class="dropdown-container">
                    <label for="stockDropdown">Wähle eine Aktie:</label>
                    <select id="stockDropdown">
                        <option value="">Bitte wählen...</option>
                    </select>
                    <button id="analyzeButton">Analysieren</button>
                </div>
                <div id="chartContainer">
                    <canvas id="stockChart"></canvas>
                </div>
                <p id="chartAnalysis"></p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 InvestiMentor. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
