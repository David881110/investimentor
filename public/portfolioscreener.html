<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Factor Invest - Portfolioscreener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ✅ HEADER (Platzhalter) -->
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <section class="portfolio-section">
                <h2 class="screener-title portfolio-title">
                    <i class="fas fa-chart-pie portfolio-icon"></i> Portfolioscreener
                </h2>                
                <!-- 🔹 Schritt-für-Schritt-Anleitung -->
                <div class="portfolio-steps">
                    <span><i class="fas fa-search"></i> 1. Aktien auswählen</span>
                    <span><i class="fas fa-balance-scale"></i> 2. Gewichte festlegen (%)</span>
                    <span><i class="fas fa-chart-line"></i> 3. Portfolio analysieren</span>
                </div>

                <!-- 🔹 Aktienauswahl & Portfolio-Analyse -->
                <div class="portfolio-inputs">
                    <input type="text" id="portfolioStockSearch" placeholder="🔍 Aktie suchen..." list="stockList">
                    <button id="analyzePortfolio">📊 Portfolio analysieren</button>
                </div>
                <datalist id="stockList"></datalist>

                <!-- 🔹 Portfolio-Liste -->
                <ul id="portfolioList" class="portfolio-list"></ul>

                <!-- 🔹 Fehlermeldung für Gewichtungen -->
                <p id="weightError"></p>

                <!-- 🔹 Chart-Bereich -->
                <div id="portfolioChartContainer">
                    <canvas id="portfolioChart"></canvas>
                </div>
                <p id="portfolioChartAnalysis"></p>
            </section>
        </div>
    </main>

    <!-- ✅ FOOTER (Platzhalter) -->
    <div id="footer-placeholder"></div>

    <script src="script.min.js" defer></script>
    <script>
        // 🔹 Lädt den Header & Footer in alle Seiten
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-placeholder").innerHTML = data);
        });
    </script>
</body>
</html>
